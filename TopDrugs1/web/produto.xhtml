<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <br />
        
             <h:form id="form">
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome: "/>
            <p:inputText value="#{produtoBean.produto.nome}"/>
        </h:panelGrid>
                 <p:commandButton value="Salvar" actionListener="#{produtoBean.salvar()}" update="form"/>
                

            
        
        <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />
        <p:dataTable var="prod" value="#{produtoBean.listaproduto}">
            <p:column headerText="Nome">
                <h:outputText value="#{prod.nome}" />
            </p:column>
            <p:column headerText="Fabricante">
                <h:outputText value="#{prod.fabricante}" />
            </p:column>
            <p:column headerText="Preço">
                <h:outputText value="#{prod.preco}" />
            </p:column>
            <p:column headerText="Qtde Minima">
                <h:outputText value="#{prod.qtdeMin}" />
            </p:column>
                        <p:column headerText="Qtde Máxima">
                            <h:outputText value="#{prod.qtdeMax}" />
            </p:column>
                        <p:column headerText="Data Validade">
                            <h:outputText value="#{prod.dataValidade.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column> 
            <p:column headerText="Lote">
                <h:outputText value="#{prod.lote}">
                </h:outputText>
            </p:column>           
        </p:dataTable>
        </h:form>
    </h:body>
</html>
